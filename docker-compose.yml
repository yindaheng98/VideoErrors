version: "3"
services: 
  node:
    restart: always
    depends_on: 
      - redis
    build: ./node
    expose: 
      - "3000"
    ports: 
      - "3001:3000"
    networks: 
      - "proxy"
    volumes: 
      - "./Data/node/app:/home/node/app"

  redis:
    image: redis
    expose: 
      - "6379"
    networks: 
      - "proxy"

networks: 
  proxy:
    driver: bridge


